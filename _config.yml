# Dependencies
highlighter: kramdown

# Permalinks
permalink: /posts/:title
timezone: Asia/Kolkata

# Setup
title: SPIT Coder's Club - Open Source Developers Group
description: 'This is official webpage of SPIT Coder/' Club'
baseurl:     'spit-osd.github.io'
url:         'http://carlosbecker.com'

author:
  name: 'SPIT Coder/'s Club Team'
  url: https://twitter.com/vikesh002
  email: tvicky002+spitosd@gmail.com

exclude:
  - Gemfile
  - Gemfile.lock
  - bin

